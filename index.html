<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Cookie clicker</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  </head>
  <body>
    <p id="nombre">Cookies : 0</p>
    <p id="cpstot">0/s</p>
    <img src="./assets/PerfectCookie2.png"  onclick="clique()" onclick="showCPC()" id="PerfectCookie">
    
      <div class="container" id="cursor" onclick="cursor()">
        <img src="./assets/cursor.png" id="cursorPng">
        <div id="cursorCps">Cps : 0.1</div>
        <div id="cursorPrix">Prix : 15</div>
        <div id="cursorNombre">Nombre : 0</div>
      </div>

      <div class="container" id="canard" onclick="canard()">
        <img src="./assets/canard.png" id="canardPng">
        <div id="canardCps">Cps : 1</div>
        <div id="canardPrix">Prix : 100</div>
        <div id="canardNombre">Nombre : 0</div>
      </div>

      <div class="container" id="chat" onclick="chat()">
        <img src="./assets/chat.png" id="chatPng">
        <div id="chatCps">Cps : 8</div>
        <div id="chatPrix">Prix : 1100</div>
        <div id="chatNombre">Nombre : 0</div>
      </div>
    <script src="script.js"></script>
  </body>
  <footer>
    <button onclick="reset()" id="reset">reset</button>
  </footer>
</html>
