<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Cookie clicker</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  </head>
  <body>
    <p id="nombre">Cookies : 0</p>
    <p id="cpstot">0/s</p>
    <img src="./assets/PerfectCookie2.png"  onclick="clique()" id="PerfectCookie">
    <div class="parent-container">
      <div class="container" id="cursor" onclick="cursor()">
        <img src="./assets/cursor.png" id="cursorPng">
        <div id="cursorCps">Cps : 0.1</div>
        <div id="cursorPrix">Prix : 15</div>
        <div id="cursorNombre">Nombre : 0</div>
      </div>

      <div class="container" id="canard" onclick="canard()">
        <img src="./assets/canard.png" id="canardPng">
        <div id="canardCps">Cps : 1</div>
        <div id="canardPrix">Prix : 100</div>
        <div id="canardNombre">Nombre : 0</div>
      </div>

      <div class="container" id="chat" onclick="chat()">
        <img src="./assets/chat.png" id="chatPng">
        <div id="chatCps">Cps : 8</div>
        <div id="chatPrix">Prix : 1,1k</div>
        <div id="chatNombre">Nombre : 0</div>
      </div>

      <div class="container" id="chien" onclick="chien()">
        <img src="./assets/chien.png" id="chienPng">
        <div id="chienCps">Cps : 47</div>
        <div id="chienPrix">Prix : 12k</div>
        <div id="chienNombre">Nombre : 0</div>
      </div>
      <div class="container" id="usine" onclick="usine()">
        <img src="./assets/usine.png" id="usinePng">
        <div id="usineCps">Cps : 260</div>
        <div id="usinePrix">Prix : 130k</div>
        <div id="usineNombre">Nombre : 0</div>
      </div>
      <button onclick="reset()" id="reset">reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
